<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Ask something</h1>
    <form method="POST">
        <textarea name="prompt" rows="4" cols="50" placeholder="Type your question here..."></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
