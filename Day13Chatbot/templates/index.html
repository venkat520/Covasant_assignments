<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .chat-entry { background: #f8f8f8; margin: 10px 0; padding: 10px; border-radius: 8px; }
        .user { font-weight: bold; color: #333; }
        .bot { margin-left: 20px; color: #444; }
    </style>
</head>
<body>
    <h2>Local Chatbot using LangChain + Falcon</h2>
    <form method="POST">
        <input type="text" name="query" placeholder="Ask a question..." required style="width: 70%;" />
        <button type="submit">Send</button>
    </form>

    <div>
        <h3>Chat History</h3>
        {% for item in history %}
            <div class="chat-entry">
                <div class="user">You: {{ item.query }}</div>
                <div class="bot">Bot: {{ item.response }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
